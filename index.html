<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="home-box custom-box">
    <h3>Instructions</h3>
    <p>
      Total number of Questions: <span class="total-question">5</span>
    </p>
    <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="quiz-box custom-box">
    <div class="question-number">
    </div>
    <div class="question-text">
    </div>
    <div class="option-container">
  </div>
  <div class="next-ques-btn">
    <button type="button" class="btn" onclick="next()">Next</button>
  </div>
  <!--<div class="answer-indicator">
  </div>-->
  </div>
  <div class="result-box custom-box hide">
    <h1>Quiz Result</h1>
    <h3 class="reaction"></h3>
    <table>
      <tr>
        <td>Total Question</td>
        <td><span class="total-question"></span></td>
      </tr>
      <tr>
        <td>Attempt</td>
        <td><span class="total-attempt"></span></td>
      </tr>
      <tr>
        <td>Correct</td>
        <td><span class="total-correct"></span></td>
      </tr>
      <tr>
        <td>Wrong</td>
        <td><span class="total-wrong"></span></td>
      </tr>
      <tr>
        <td>Percentage</td>
        <td><span class="percentage"></span></td>
      </tr>
      <tr>
        <td>Your Total Score</td>
        <td><span class="total-score"></span></td>
      </tr>
    </table>
    <button type="button" class="btn" onclick="tryAgain()">Try Again</button>
    <button type="button" class="btn" onclick="goToHome()">Go Home</button>
  </div>
  <script src="ques.js"></script>
  <script src="app.js"></script>
</body>
</html>
